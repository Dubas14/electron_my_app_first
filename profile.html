<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        .profile-container p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome!</h1>
        <p id="profileEmail"></p>
        <button onclick="window.location.href='index.html'">Go Back</button>
    </div>

    <script>
        // Відображення даних користувача на сторінці профілю
        window.onload = function() {
            const email = localStorage.getItem('email');
            if (email) {
                document.getElementById('profileEmail').textContent = `Registered email: ${email}`;
            } else {
                document.getElementById('profileEmail').textContent = 'No user data available.';
            }
        };
    </script>
</body>
</html>
